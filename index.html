<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="icon" href="./img/icon.png">

    <!-- css link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="./style/style.css" />
    <!--  -->

    <!-- font links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Carme&display=swap"
      rel="stylesheet"
    />
    <!--  -->

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook</title>
  </head>
  <body>

    <!-- header -->
    <div class="">
      <nav class="navbar bg-color bar-height shadow p-3 mb-3">
        <div class="container">
          <a class="navbar-brand text-light title-bar fs-1" href="#">
            facebook
          </a>
          <div class="">
            <form class="row g-3">
              <div class="col-auto">
                <label
                  for="inputPassword6"
                  class="col-form-label text-light lable-fs"
                  >Email or Phone</label
                >
              </div>
              <div class="col-auto">
                <input
                  type="text"
                  class="form-control form-fs"
                  id="inputPassword2"
                  placeholder=""
                />
              </div>
              <div class="col-auto">
                <label
                  for="inputPassword6"
                  class="col-form-label text-light lable-fs"
                  >Password</label
                >
              </div>
              <div class="col-auto">
                <input
                  type="password"
                  class="form-control form-fs"
                  id="inputPassword2"
                  placeholder=""
                />
              </div>
              <div class="col-auto">
                <button type="submit" class="btn btn-light mb-2 btn-font">
                  Login
                </button>
              </div>
            </form>
          </div>
        </div>
      </nav>
    </div>
    <!--  -->

    <!-- mid section -->

    <p class="f-color b-text d-inline">
      Facebook helps you connect and share with the people in your life
    </p>
    <div class="">
      <div class="container">
        <div class="row">
          <div class="col-8">
            <img src="./img/bg_img.png" class="img-w" alt="" />
          </div>
          <div class="col-4">
            <h2 class="mb-2">Create an account</h2>
            <label class="mb-2" for="">It's quick and easy </label>
            <div class="form-section">
              <form action="">
                <div class="row mb-2">
                  <div class="col-sm">
                    <input
                      type="text"
                      name=""
                      id=""
                      placeholder="First Name"
                      class="form-control input-fs"
                    />
                  </div>
                  <div class="col-sm">
                    <input
                      type="text"
                      name=""
                      id=""
                      placeholder="Last Name"
                      class="form-control input-fs"
                    />
                  </div>
                </div>
                <input
                  type="text"
                  placeholder="Mobile Number or Email"
                  class="form-control mb-2 input-fs"
                />
                <input
                  type="password"
                  name=""
                  id=""
                  placeholder="Enter Password"
                  class="form-control mb-2 input-fs"
                />

                <p class="form-title input-fs">Date of Birth :</p>
                <input
                  type="date"
                  name=""
                  id=""
                  class="form-date form-control w-75 mb-2 input-fs"
                />

                <div class="mb-2 input-fs">
                  <fieldset class="form-group">
                    <legend class="col-form-label col pt-0">
                        Gender:
                      </legend> 
                    <div class="row">
                      <div class="col-4">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="gridRadios"
                          id="gridRadios2"
                          value="option2"
                        />
                        <label class="form-check-label mx-2" for="gridRadios2">
                        Female
                        </label>
                      </div>
                      <div class="col">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="gridRadios"
                          id="gridRadios2"
                          value="option2"
                        />
                        <label class="form-check-label mx-2" for="gridRadios2">
                          Male
                        </label>
                      </div>
                      <div class="col-4">
                        <input
                          class="form-check-input"
                          type="radio"
                          name="gridRadios"
                          id="gridRadios2"
                          value="option2"
                        />
                        <label class="form-check-label mx-2" for="gridRadios2">
                          Custom
                        </label>
                      </div>
                    </div>
                  </fieldset>
                </div>

                <p class="Policy-para">
                  People who use our service may have uploaded your contact
                  information to Facebook. <a href="">Learn more.</a>

                  By clicking Sign Up, you agree to our
                  <a href="">Terms, Privacy Policy</a> and
                  <a href="">Cookies Policy.</a>
                </p>
                <button type="submit" class="btn btn-success btn-fs w-50">Sign Up</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!--  -->
  </body>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"
  ></script>
</html>
